<ion-app>

  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-menu-toggle autoHide=false>
          <ion-item button=true detail=true [routerLink]="['home']">
            <ion-label class="normal" >Inicio</ion-label>
            <ion-icon slot="start" name="home-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false>
          <ion-item button=true detail=true [routerLink]="['perfil']">
            <ion-label class="normal" >Cuenta</ion-label>
            <ion-icon slot="start" name="person-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false>
          <ion-item button=true detail=true [routerLink]="['producto']">
            <ion-label class="normal" >Productos</ion-label>
            <ion-icon slot="start" name="shirt-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false *ngIf="admin">
          <ion-item button=true detail=true [routerLink]="['set-productos']">
            <ion-label class="normal" >Editar publicaciones</ion-label>
            <ion-icon slot="start" name="build-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide=false *ngIf="!admin">
          <ion-item button=true detail=true [routerLink]="['carrito']">
            <ion-label class="normal">Mi Carrito</ion-label>
            <ion-icon slot="start" name="storefront-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>


      </ion-content>

    </ion-menu>
  
   
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
